apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
# Set the number of pods to run and access the Docker image and contained
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 1
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: app
          image: docker1509/backendapp-node:latest
          ports:
            - containerPort: 80
